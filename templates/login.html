<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body, html {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            color: #333;
        }
        .container {
            display: flex;
            height: 100%;
        }
        .image-side {
            flex: 1;
            background-image: url('path/to/your/image.jpg'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
        }
        .login-side {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
        }
        .login-container {
            width: 80%;
            max-width: 400px;
            padding: 2rem;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #4a4a4a;
            font-weight: 600;
            margin: 0 0 1.5rem;
        }
        form div {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 300;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #4B0082; /* Indigo */
        }
        button {
            width: 100%;
            padding: 0.75rem;
            background: #4B0082; /* Indigo */
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 0.5rem;
        }
        button:hover {
            background: #3A006F; /* Darker Indigo */
        }
        .messages {
            list-style-type: none;
            padding: 0;
            margin: 0 0 1rem;
        }
        .messages li {
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 0.7rem;
            border-radius: 6px;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }
        .signup-link {
            text-align: center;
            margin: 1.5rem 0 0;
            font-size: 0.9rem;
        }
        .signup-link a {
            color: #4B0082; /* Indigo */
            text-decoration: none;
            font-weight: 600;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .image-side {
                display: none;
            }
            .login-side {
                padding: 2rem 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-side"></div>
        <div class="login-side">
            <div class="login-container">
                <h2>Welcome Back</h2>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <ul class="messages">
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                        </ul>
                    {% endif %}
                {% endwith %}
                <form method="POST">
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit">Log In</button>
                </form>
                <p class="signup-link">New here? <a href="{{ url_for('signup') }}">Create an account</a></p>
            </div>
        </div>
    </div>
</body>
</html>
