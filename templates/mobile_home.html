{% extends "mobile.html" %}

{% block content %}
<div class="mobile-home">
    <h1>Welcome to the Mobile App</h1>
    
    <div class="section">
        <h2>Generate Image</h2>
        <form id="generateForm">
            <select id="image_size" name="image_size">
                <option value="256">Small (256x256)</option>
                <option value="512" selected>Medium (512x512)</option>
                <option value="1024">Large (1024x1024)</option>
            </select>
            <input type="text" id="prompt" name="prompt" placeholder="Enter your prompt here" required>
            <button type="submit">Generate</button>
        </form>
    </div>

    <div class="section">
        <h2>Generated Images</h2>
        <div id="imageResults"></div>
    </div>

    <div class="credits-info">
        <p>Credits remaining: <span id="creditsRemaining">{{ remaining_credits }}</span></p>
        {% if not is_premium %}
        <a href="{{ url_for('premium') }}" class="premium-badge">Upgrade to Premium</a>
        {% endif %}
    </div>
</div>
{% endblock %}
