<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; margin: 0; padding: 20px; }
        h1 { color: #333; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        button { cursor: pointer; padding: 5px 10px; }
    </style>
</head>
<body>
    <h1>Admin Dashboard</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Email</th>
                <th>Premium</th>
                <th>Prompt Count</th>
                <th>Monthly Quota</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.email }}</td>
                <td>{{ 'Yes' if user.is_premium else 'No' }}</td>
                <td>{{ user.prompt_count }}</td>
                <td>{{ user.monthly_quota }}</td>
                <td>
                    <button onclick="editCredits({{ user.id }})">Edit Credits</button>
                    <button onclick="viewPrompts({{ user.id }})">View Prompts</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <script>
        function editCredits(userId) {
            // Implement edit credits functionality
            console.log('Edit credits for user', userId);
        }

        function viewPrompts(userId) {
            // Implement view prompts functionality
            console.log('View prompts for user', userId);
        }
    </script>
</body>
</html>
