<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Subscription</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        .btn {
            display: inline-block;
            background: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
        }
        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upgrade to Premium</h1>
        <p>Unlock the full potential of our image generation service!</p>
        <ul>
            <li>Generate unlimited images</li>
            <li>No 5 prompt limit</li>
            <li>Priority processing</li>
        </ul>
        <p>All this for just â‚¹5!</p>
        <button id="checkout-button" class="btn">Upgrade Now</button>
    </div>

    <script>
        var razorpayKeyId = '{{ razorpay_key_id }}';
        var checkoutButton = document.getElementById('checkout-button');

        checkoutButton.addEventListener('click', function() {
            checkoutButton.disabled = true;
            
            fetch('/create-order', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
            })
            .then(function(response) {
                if (!response.ok) {
                    return response.text().then(text => { throw new Error(text) });
                }
                return response.json();
            })
            .then(function(data) {
                var options = {
                    "key": razorpayKeyId,
                    "amount": "500", // Amount is in paise
                    "currency": "INR",
                    "name": "Cartonify",
                    "description": "Premium Subscription",
                    "order_id": data.order_id,
                    "handler": function (response){
                        fetch('/premium-success', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify(response)
                        })
                        .then(function(response) {
                            return response.json();
                        })
                        .then(function(data) {
                            if (data.success) {
                                alert('Payment successful! You are now a premium user.');
                                window.location.href = '/';
                            } else {
                                alert('Payment verification failed. Please contact support.');
                            }
                        })
                        .catch(function(error) {
                            alert('An error occurred: ' + error.message);
                        });
                    },
                    "prefill": {
                        "email": "{{ current_user.email }}"
                    },
                    "theme": {
                        "color": "#007bff"
                    }
                };
                var rzp1 = new Razorpay(options);
                rzp1.open();
            })
            .catch(function(error) {
                console.error('Error:', error);
                alert('An error occurred: ' + error.message);
            })
            .finally(function() {
                checkoutButton.disabled = false;
            });
        });
    </script>
</body>
</html>
