{% extends "mobile.html" %}
{% block content %}
<div class="section">
    <div class="section-title">Image Generation Settings</div>
    <form action="{{ url_for('mobile_settings') }}" method="post">
        <label for="default_size">Default Image Size:</label>
        <select id="default_size" name="default_size">
            <option value="256" {% if default_size == 256 %}selected{% endif %}>Small Square (256x256)</option>
            <option value="512" {% if default_size == 512 %}selected{% endif %}>Medium Square (512x512)</option>
            <option value="768" {% if default_size == 768 %}selected{% endif %}>Large Square (768x768)</option>
        </select>

        <label for="default_style">Default Style:</label>
        <select id="default_style" name="default_style">
            <option value="art style" {% if default_style == 'art style' %}selected{% endif %}>Art</option>
            <option value="photo realistic" {% if default_style == 'photo realistic' %}selected{% endif %}>Photo</option>
            <option value="cartoon" {% if default_style == 'cartoon' %}selected{% endif %}>Cartoon</option>
        </select>

        <label for="default_color">Default Color:</label>
        <select id="default_color" name="default_color">
            <option value="vibrant" {% if default_color == 'vibrant' %}selected{% endif %}>Vibrant</option>
            <option value="pastel" {% if default_color == 'pastel' %}selected{% endif %}>Pastel</option>
            <option value="monochrome" {% if default_color == 'monochrome' %}selected{% endif %}>Monochrome</option>
            <option value="earthy" {% if default_color == 'earthy' %}selected{% endif %}>Earthy</option>
        </select>

        <button type="submit">Save Settings</button>
    </form>
</div>
{% endblock %}
