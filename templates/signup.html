<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        :root {
            --primary-color: #4B0082;
            --primary-hover: #3A006F;
            --text-color: #333;
            --bg-color: #f8f9fa;
            --input-bg: #ffffff;
            --shadow-color: rgba(75, 0, 130, 0.1);
        }

        body, html {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            color: var(--text-color);
            background-color: var(--bg-color);
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .image-side {
            flex: 1;
            background-image: url('https://image.cdn2.seaart.ai/2024-08-06/cqos1lle878c7390ijq0/424448c1ffbe710f1fe25eb2290bd7b9aeafc894_high.webp');
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
            min-height: 100vh;
        }

        .image-side::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(75, 0, 130, 0.6), rgba(75, 0, 130, 0.3));
        }

        .signup-side {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-color);
        }

        .signup-container {
            width: 80%;
            max-width: 400px;
            padding: 3rem;
            background-color: var(--input-bg);
            border-radius: 20px;
            box-shadow: 0 10px 30px var(--shadow-color);
            transition: transform 0.3s ease;
        }

        .signup-container:hover {
            transform: translateY(-5px);
        }

        h2 {
            text-align: center;
            color: var(--primary-color);
            font-weight: 600;
            margin: 0 0 2rem;
            font-size: 2rem;
        }

        form div {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
            font-weight: 400;
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            transition: all 0.3s ease;
            box-sizing: border-box;
            font-size: 1rem;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px var(--shadow-color);
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 1rem;
            font-size: 1rem;
        }

        button:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px var(--shadow-color);
        }

        .messages {
            list-style-type: none;
            padding: 0;
            margin: 0 0 1rem;
        }

        .messages li {
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 0.7rem;
            border-radius: 6px;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .login-link {
            text-align: center;
            margin: 1.5rem 0 0;
            font-size: 0.9rem;
        }

        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .login-link a:hover {
            color: var(--primary-hover);
            text-decoration: underline;
        }

        .otp-container {
            display: none;
            margin-top: 1rem;
        }

        .otp-container.visible {
            display: block;
        }

        .request-otp-btn {
            background: none;
            border: none;
            color: var(--primary-color);
            cursor: pointer;
            font-size: 0.9rem;
            text-decoration: underline;
            padding: 0;
            margin-top: 0.5rem;
        }

        .request-otp-btn:hover {
            color: var(--primary-hover);
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .image-side {
                display: block;
                height: 30vh;
            }
            .signup-side {
                padding: 2rem 0;
            }
            .signup-container {
                width: 90%;
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-side"></div>
        <div class="signup-side">
            <div class="signup-container">
                <h2>Create Account</h2>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <ul class="messages">
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                        </ul>
                    {% endif %}
                {% endwith %}
                <form method="POST" id="signupForm">
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div>
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" id="confirm_password" name="confirm_password" required>
                    </div>
                    <button type="button" id="requestOtpBtn" class="request-otp-btn">Request OTP</button>
                    <div id="otpContainer" class="otp-container">
                        <label for="otp">OTP</label>
                        <input type="text" id="otp" name="otp" required>
                    </div>
                    <button type="submit">Sign Up</button>
                </form>
                <p class="login-link">Already have an account? <a href="{{ url_for('login') }}">Log in</a></p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const requestOtpBtn = document.getElementById('requestOtpBtn');
            const otpContainer = document.getElementById('otpContainer');
            const emailInput = document.getElementById('email');
            const signupForm = document.getElementById('signupForm');

            requestOtpBtn.addEventListener('click', function() {
                const email = emailInput.value;
                if (email) {
                    // Here you would typically send a request to your server to generate and send an OTP
                    // For this example, we'll just show the OTP field
                    otpContainer.classList.add('visible');
                    requestOtpBtn.textContent = 'Resend OTP';
                    alert('OTP sent to ' + email);
                } else {
                    alert('Please enter your email first');
                }
            });

            signupForm.addEventListener('submit', function(e) {
                e.preventDefault();
                // Here you would typically validate the OTP and submit the form
                // For this example, we'll just show an alert
                alert('Form submitted. OTP verification would happen here.');
                // signupForm.submit(); // Uncomment this line to actually submit the form
            });
        });
    </script>
</body>
</html>
