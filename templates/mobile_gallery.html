{% extends "mobile.html" %}
{% block content %}
<div class="section">
    <div class="section-title">Your Gallery</div>
    <div class="image-grid">
        {% for image in images %}
        <div class="image-box">
            <img src="{{ image.url }}" alt="Generated image">
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
